<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- bootstrap -->
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- custom css -->
    <title>Bootstrap Freelancer</title>
  </head>
  <body>

    <!-- page full width container -->
    <div class="container-fluid">

      <!-- top navigation -->
      <div class="row">
        <div class="top-nav bg-blue">

        </div>
      </div>
      <!-- END top navigation -->

      <!-- jumbotron -->
      <div class="row">
        <div class="jumbotron text-center bg-green">
          <div class="container-fluid">
            <img src="./img/avatar.svg" class="jumbotron-avatar" alt="">
            <h1>start bootstrap</h1>

            <!-- star -->
            <!-- <div class="row">
              <div class="star-container col-md-2 col-md-offset-5">
                <div class="star">
                  <span>STAR</span>
                </div>
              </div>
            </div> -->
  					<!-- star -->

            <span class="jumbotron-freelancer-title">graphic artist</span>
            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
            <span class="jumbotron-freelancer-title">web designer</span>
            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
            <span class="jumbotron-freelancer-title">illustrator</span>
          </div>
        </div>
      </div>
      <!-- END jumbotron -->

      <!-- portfolio -->
      <div class="container portfolio">
        <!-- first row -->
        <div class="row">
          <div class="col-md-4">
            <img src="./img/house.png" alt="">
          </div>
          <div class="col-md-4">
            <img src="./img/cake.png" alt="">
          </div>
          <div class="col-md-4">
            <img src="./img/circus.png" alt="">
          </div>
        </div>
        <!-- END first row -->

        <!-- second row -->
        <div class="row row-margin-t row-margin-b">
          <div class="col-md-4">
            <img src="./img/pad.png" alt="">
          </div>
          <div class="col-md-4">
            <img src="./img/strongbox.png" alt="">
          </div>
          <div class="col-md-4">
            <img src="./img/submarine.png" alt="">
          </div>
        </div>
        <!-- END second row -->
      </div>
      <!-- END portfolio -->

    </div>
    <!-- END page full width container -->

  </body>
</html>
