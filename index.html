<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- font-awesome 4.7.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer</title>
  </head>
  <body>

    <!-- page full width container -->
    <div class="container-fluid">
      <!-- header row -->
      <div class="row">
        <!-- navbar -->
        <nav class="navbar navbar-default bl-navbar">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">start bootstrap</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">

              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a href="#">portfolio</a>
                </li>
                <li>
                  <a href="#">about</a>
                </li>
                <li>
                  <a href="#">contact</a>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <!-- END navbar -->
      </div>
      <!-- END header row -->

      <!-- jumbotron row -->
      <div class="row">
        <div class="jumbotron bl-jumbotron">
          <img class="bl-jumbotron-avatar" src="./img/avatar.svg" alt="">
          <h1>start bootstrap</h1>
          <div class="star star-white">
            <i class="fa fa-star"></i>
          </div>
          <span>grafic artist -</span>
          <span>web designer -</span>
          <span>illustrator</span>
        </div>
      </div>
      <!-- END jumbotron row -->

      <!-- portfolio container -->
      <div class="row">
        <div class="container">
          <div class="bl-portfolio">
            <h1>portfolio</h1>
            <div class="star star-dark">
              <i class="fa fa-star"></i>
            </div>
            <!-- portfolio top row -->
            <div class="row bl-portfolio-row">
              <div class="col-md-4">
                <img src="./img/house.png" alt="">
              </div>
              <div class="col-md-4">
                <img src="./img/cake.png" alt="">
              </div>
              <div class="col-md-4">
                <img src="./img/circus.png" alt="">
              </div>
            </div>
            <!-- portfolio bottom row -->
            <div class="row bl-portfolio-row">
              <div class="col-md-4">
                <img src="./img/pad.png" alt="">
              </div>
              <div class="col-md-4">
                <img src="./img/strongbox.png" alt="">
              </div>
              <div class="col-md-4">
                <img src="./img/submarine.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- portfolio row -->



    </div>
    <!-- END page full width container -->

  </body>
</html>
